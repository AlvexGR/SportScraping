<div class="container" [ngStyle]="{ 'width': width }">
  <div class="row progress">
    <div
      class="progress-bar"
      role="progressbar"
      [ngClass]="{
        'bg-primary': status == 1,
        'bg-success': status == 2,
        'bg-danger': status == -1
      }"
      [ngStyle]="{ 'width.%': progress }"
    ></div>
  </div>
  <div class="row">{{ progressExplanation }}</div>
</div>
